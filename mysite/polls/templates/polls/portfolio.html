{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Highcharts Example</title>

        <style type="text/css">

        </style>
    </head>
    <body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="{% static 'polls/highcharts.js' %}"></script>
<script src="{% static 'polls/highcharts-3d.js' %}"></script>
<script src="{% static 'polls/exporting.js' %}"></script>
<script src="{% static 'polls/export-data.js' %}"></script>

<div id="container" style="height: 400px"></div>


        <script type="text/javascript">

Highcharts.chart('container', {
    chart: {
        type: 'pie',
        options3d: {
            enabled: true,
            alpha: 45
        }
    },
    title: {
        text: 'Contents of Ahmet\'s top coins portfolio'
    },
    subtitle: {
        text: ''
    },
    plotOptions: {
        pie: {
            innerSize: 100,
            depth: 45
        }
    },
    series: [{
        name: 'Percentage',
        data: [
            ['Bitcoin: 30%', 30],
            ['Ethereum: 30%', 30],
            ['Ripple: 10%', 10],
            ['Zcash: 25%', 25],
            ['Stellar: 5%', 5],
        ]
    }]
});
        </script>


    <div id="container2" style="min-width: 310px; max-width:600px; height: 400px; margin: 0 auto"></div>



        <script type="text/javascript">

$.getJSON(
    'https://cdn.rawgit.com/highcharts/highcharts/057b672172ccc6c08fe7dbb27fc17ebca3f5b770/samples/data/usdeur.json',
    function (data) {

        Highcharts.chart('container2', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Portfolio value in USD over time'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Portfolio value in USD'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'Portfolio Value in USD',
                data: data
            }]
        });
    }
);
        </script>

    </body>
</html>
